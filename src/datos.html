<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Flask-Frontend</title>
    <style>
        body { font-family: Arial, sans-serif; }
        #userForm, #updateForm, #deleteForm { margin-bottom: 20px; }
    </style>
</head>
<body>
    <h1>CRUD con Flask y Frontend</h1>

    <!-- Formulario para crear un usuario -->
    <div id="userForm">
        <h2>Crear Usuario</h2>
        <form id="createUserForm">
            <label for="name">Nombre:</label>
            <input type="text" id="name" required><br><br>

            <label for="telefono">Teléfono:</label>
            <input type="text" id="telefono" required><br><br>

            <button type="submit">Crear Usuario</button>
        </form>
    </div>

    <!-- Botón para obtener usuarios -->
    <div>
        <h2>Obtener Usuarios</h2>
        <button onclick="getUsers()">Obtener Usuarios</button>
        <ul id="userList"></ul>
    </div>

    <!-- Formulario para actualizar un usuario -->
    <div id="updateForm">
        <h2>Actualizar Usuario</h2>
        <form id="updateUserForm">
            <label for="userId">ID del Usuario:</label>
            <input type="number" id="userId" required><br><br>

            <label for="updateName">Nuevo Nombre:</label>
            <input type="text" id="updateName" required><br><br>

            <label for="updateTelefono">Nuevo Teléfono:</label>
            <input type="text" id="updateTelefono" required><br><br>

            <button type="submit">Actualizar Usuario</button>
        </form>
    </div>

    <!-- Formulario para eliminar un usuario -->
    <div id="deleteForm">
        <h2>Eliminar Usuario</h2>
        <form id="deleteUserForm">
            <label for="deleteUserId">ID del Usuario:</label>
            <input type="number" id="deleteUserId" required><br><br>

            <button type="submit">Eliminar Usuario</button>
        </form>
    </div>

    <script>
        // Función para enviar datos y crear un usuario
        document.getElementById('createUserForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const name = document.getElementById('name').value;
            const telefono = document.getElementById('telefono').value;

            fetch('http://localhost:5000/api/v1/users/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ name: name, telefono: telefono })
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message);
                getUsers();  // Actualizar lista de usuarios después de crear uno nuevo
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });

        // Función para obtener la lista de usuarios
        function getUsers() {
            fetch('http://localhost:5000/api/v1/users')
            .then(response => response.json())
            .then(data => {
                const userList = document.getElementById('userList');
                userList.innerHTML = '';
                // Mostrar usuarios en la lista
                data.forEach(user => {
                    const li = document.createElement('li');
                    li.textContent = `ID: ${user.id} - Nombre: ${user.name}, Teléfono: ${user.telefono}`;
                    userList.appendChild(li);
                });
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }

        // Función para actualizar un usuario
        document.getElementById('updateUserForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const userId = document.getElementById('userId').value;
            const updateName = document.getElementById('updateName').value;
            const updateTelefono = document.getElementById('updateTelefono').value;

            fetch(`http://localhost:5000/api/v1/users/${userId}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ name: updateName, telefono: updateTelefono })
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message);
                getUsers();  // Actualizar lista de usuarios después de actualizar uno
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });

        // Función para eliminar un usuario
        document.getElementById('deleteUserForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const userId = document.getElementById('deleteUserId').value;

            fetch(`http://localhost:5000/api/v1/users/${userId}`, {
                method: 'DELETE'
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message);
                getUsers();  // Actualizar lista de usuarios después de eliminar uno
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });

    </script>
</body>
</html>
